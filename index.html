<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #333, #666);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main-container {
            display: flex;
            width: 80%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .input-container {
            padding: 40px;
            width: 60%;
            background-color: #444;
            color: white;
            border-right: 2px solid #666;
        }
        .sidebar {
            width: 40%;
            background-color: #666;
            color: white;
            padding: 40px;
            overflow-y: auto;
        }
        .input-container h1 {
            margin: 0 0 20px;
            color: #ccc;
            font-size: 2.5em;
        }
        #todo-input {
            width: calc(100% - 20px);
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #666;
            border-radius: 10px;
            background-color: #444;
            color: white;
        }
        #add-btn, #save-btn {
            width: 48%;
            padding: 15px;
            border: none;
            color: white;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            margin-right: 4%;
        }
        #add-btn {
            background-color: #666;
        }
        #add-btn:hover {
            background-color: #444;
        }
        #save-btn {
            background-color: #444;
            margin-right: 0;
        }
        #save-btn:hover {
            background-color: #666;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #666;
            border-radius: 10px;
            color: white;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background-color: #ff4d4d;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="input-container">
            <h1>Add Your Tasks</h1>
            <input type="text" id="todo-input" placeholder="Enter your task">
            <button id="add-btn">Add</button>
            <button id="save-btn">Save & View</button>
        </div>
        <div class="sidebar">
            <h2>To-Do List</h2>
            <ul id="todo-list"></ul>
        </div>
    </div>
</body>
</html>
