<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved To-Do List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
        .saved-container {
            width: 500px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .saved-container h1 {
            margin-top: 0;
            color: #0072ff;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #0072ff;
            border-radius: 10px;
            color: white;
            font-size: 1.1em;
        }
        .back-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            background-color: #00c6ff;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #0072ff;
        }
    </style>
</head>
<body>
    <div class="saved-container">
        <h1>Saved To-Do List</h1>
        <ul id="saved-todo-list"></ul>
        <a href="index.html" class="back-btn">Back to Home</a>
    </div>

    <script>
        // Function to display saved to-do items
        window.onload = function() {
            const savedTodos = JSON.parse(localStorage.getItem('todos')) || [];

            const todoList = document.getElementById('saved-todo-list');

            savedTodos.forEach(todo => {
                const li = document.createElement('li');
                li.textContent = todo;
                todoList.appendChild(li);
            });
        }
    </script>
</body>
</html>
